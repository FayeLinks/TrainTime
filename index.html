<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Time</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Firebase References -->
    <script src="https://www.gstatic.com/firebasejs/6.3.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>

     <!-- Moment.js Reference -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Google Stylesheets -->


    <!-- CSS stylesheets -->
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>

    <!-- Jumbotron that says the displayed name -->
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Ticket to Ride</h1>
            <p class="lead">All Aboard!</p>
        </div>
    </div>

    <!-- Table to display the Train Schedule details -->
    <div class="row">
        <div class="col-md-12">
            <table class="table table-hover" id="train-table">
                <div class="card-header">Current Train Schedule</div>
                <thead>
                    <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>

<!-- Entry Form for the user to enter Train specifics -->
    <div class="card">
        <div class="card-header">
            Add Train
        </div>
        <form>
            <div class="form-group">
                <label for="train-name">Train Name</label>
                <input type="text" class="form-control" id="train-name">
            </div>
            <div class="form-group">
                <label for="train-destination">Destination</label>
                <input type="text" class="form-control" id="train-destination">
            </div>
            <div class="form-group">
                <label for="first-train-time">First Train Time (HH:mm - military time)</label>
                <input type="text" class="form-control" id="first-train-time">
            </div>
            <div class="form-group">
                <label for="train-frequency">Frequency</label>
                <input type="text" class="form-control" id="train-frequency">
            </div>

            <button type="button" class="btn btn-primary" id="add-train-btn">Search</button>

        </form>

    </div>

    <div id="container">


    </div>

    <!-- Javascript -->
    <script src="assets/javascript/app.js"></script>
</body>

</html>
